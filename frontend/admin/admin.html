<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfajor</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section id="title">
            <h1>Alfajores do Yuri</h1>
            <p>Página de pedidos</p>
        </section>
    </header>
    <main>
        <section id="sectionOrders">
            <section class="ordersBox">
                <div class="headerAll">
                    <h2>Pedidos pendentes</h2>
                    <p>Assim que a entrega for feita, marque como entregue</p>
                </div>
                <div id="pendingOrders" class="orders">
                </div>
            </section>
            <section class="ordersBox">
                <div class="headerAll">
                    <h2>Pedidos entregues</h2>
                    <p>Aqui somente as entregas já feitas! Muito obrigado</p>
                </div>
                <div id="ordersDelivered" class="orders">
                </div>
            </section>
        </section>

        <section id="quantityTotal">
            <div class="headerAll">
                <h2>Quantos alfajores terá pra vender?</h2>
                <p>Insira a quantidade de alfajores disponíveis para venda</p>
            </div>
            <div id="insertQuantity">
                <input type="number" name="quantityInput" id="quantityInput">
            </div>
            <div id="buttons">
                <button id="buttonDefine" class="buttons">Definir quantidade</button>
                <button id="buttonAdd" class="buttons">Adicionar para venda</button>
                <button id="buttonDel" class="buttons">Retirar de venda</button>
            </div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
